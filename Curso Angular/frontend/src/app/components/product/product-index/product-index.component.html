<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <th mat-header-cell *matCellDef="let row">{{ row.id }}</th>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <th mat-header-cell *matCellDef="let row">{{ row.name }}</th>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <th mat-header-cell *matCellDef="let row">
        {{ row.price | currency: "BRL" }}
      </th>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <th mat-header-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}">
          <i class="material-icons edit">edit</i>
        </a>
        <a routerLink="/products/delete/{{ row.id }}">
          <i class="material-icons delete">delete</i>
        </a>
      </th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
