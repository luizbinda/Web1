<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Locadora de Vídeo Passatempo</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button
            id="cadastrar_ator"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Ator
          </button>
        </div>
        <div class="col">
          <button
            id="cadastrar_classe"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Classe
          </button>
        </div>
        <div class="col">
          <button
            id="cadastrar_diretor"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Diretor
          </button>
        </div>
        <div class="col">
          <button
            id="cadastrar_item"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Item
          </button>
        </div>
        <div class="col">
          <button
            id="cadastrar_titulo"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Titulo
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button
            id="cadastrar_socio"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Sócio
          </button>
        </div>
        <div class="col">
          <button
            id="cadastrar_dependente"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Dependente
          </button>
        </div>
        <div class="col">
          <button
            id="cadastrar_locacao"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Locação
          </button>
        </div>
        <div class="col">
          <button
            id="cadastrar_devolucao"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Devolução
          </button>
        </div>
        <div class="col">
          <button
            id="consultar"
            type="button"
            class="btn btn-dark btn-lg"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Consultar Título
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastrar</h5>
            <button
              type="button"
              id="btn_close"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_body">
            <div class="input-group flex-nowrap">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Nome</span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Nome"
                aria-label="Nome"
                aria-describedby="addon-wrapping"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btnFechar"
            >
              Fechar
            </button>
            <button id="buscar" type="button" class="btn btn-primary">
              Buscar
            </button>
            <button id="deletar" type="button" class="btn btn-danger">
              Deletar
            </button>
            <button id="save" type="button" class="btn btn-primary">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
